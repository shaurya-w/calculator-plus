<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-Plus</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
            <div class="title"><h1>Calc-Plus</h1></div>
            <input type="text" id="display" class='display-table'/>
        <div class="buttons">
            <button onclick="clearDisplay();">CLR</button>
            <button onclick="addToDisplay('-')">(+/-)</button>
            <button onclick="backspace();">BACK</button>            
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('*')">x</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="getHistory();">HIS</button> 
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.');">.</button>
            <button onclick="calculate();" class ="equal">=</button>
        </div>        
    </div> 
    <script src="script.js"></script>
</body>
</html>
